<section class="register_form">
  <form class="register" action="?url=login" method="post">
    <div class="input_group">
      <label for="mail">E-mail :</label>
      <input class="input_field" type="mail" name="mail" required />
    </div>
    <div class="input_group">
      <label for="password"> Mot de passe :</label>

      <input class="input_field" type="password" name="password" required />
    </div>
    <div class="input_group">
      <button class="btn_submit" type="submit">CONNEXION</button>
    </div>
  </form>
</section>
